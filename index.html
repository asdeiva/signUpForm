<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="https://icons8.com/icon/gHpPXlklVg9y/sign-up" />
    <meta name="description" content="SignUp Form" />
    <meta name="author" content="Deiva Sivam" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Header Begin -->
    <div>
        <header>
        Signup   
        </header>
    </div>
    <!-- Header End -->
    <!-- Main Begin -->
    <main>
        <form action="#" method="post">
            <div>
                <input type="text" id="fname" placeholder="Full Name" required>
            </div>
            <div>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div>
                <input type="password" id="cpassword" placeholder="Confirm Password" required>
            </div>
            <div>
                <input type="text" id="dob" placeholder="MM/DD/YYYY" required>
            </div>
            <div>
                <input type="radio" name="occupation" id="student" required>
                <label for="student">Student</label>
                <input type="radio" name="occupation" id="employee" required>
                <label for="employee">Employee</label>
            </div>
            <div>
                <input type="checkbox" id="agree" required>
                <label for="agree">
                    I agree to all the Terms and conditions
                </label>
            </div>
            <div>
                <button type="submit">
                    Signup
                </button>
            </div>
        </form>
    </main>
    <!-- Main End -->
    <!-- Footer Begin -->
    <footer>
        <!-- Footer End -->
</body>

</html>
